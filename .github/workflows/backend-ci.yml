name: Backend CI

on:
  push:
    branches: [ main, feature/** ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  lint_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check for backend requirements
        id: check
        run: |
          if [ -f backend/requirements.txt ]; then echo "has_reqs=true" >> $GITHUB_OUTPUT; else echo "has_reqs=false" >> $GITHUB_OUTPUT; fi
      - name: Set up Python
        if: steps.check.outputs.has_reqs == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install deps
        if: steps.check.outputs.has_reqs == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          if [ -f backend/requirements-dev.txt ]; then pip install -r backend/requirements-dev.txt; fi
      - name: Lint and tests
        if: steps.check.outputs.has_reqs == 'true'
        run: |
          if [ -d backend ]; then echo "No backend code yet; skipping tests."; fi
